<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <title>Pastebin</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <h1>Pastebin</h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-toggle="modal"
               data-target="#addPasteModal">
            Add Paste 
            </button>
            <!-- Modal -->
            <div class="modal fade" id="addPasteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-body">
                        Paste Form
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Save Paste</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <button type="button" class="btn btn-danger" data-toggle="modal"
               data-target="#DeletePasteModal">
            X
            </button>
            <p> Paste 1 title: content</p>
         </div>
         <div class="row">
            <button type="button" class="btn btn-danger" data-toggle="modal"
               data-target="#DeletePasteModal">
            X
            </button>
            <p> Paste 2 title: content</p>
            </button>
         </div>
         <!-- Modal -->
         <div class="modal fade" id="DeletePasteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <div class="modal-body">
                     Delete Paste?
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-danger"
                        data-dismiss="modal">Keep</button>
                     <button type="button" class="btn btn-danger"
                        data-dismiss="modal">Delete</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
